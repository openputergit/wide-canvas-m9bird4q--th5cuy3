<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My11Circle Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .match-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .match-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">My11Circle</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Login</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded-lg">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Balance Section -->
        <div class="bg-white rounded-lg p-4 mb-6 shadow-sm">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-gray-600">Total Balance</p>
                    <p class="text-2xl font-bold">â‚¹0</p>
                </div>
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">Add Money</button>
            </div>
        </div>

        <!-- Upcoming Matches -->
        <h2 class="text-xl font-semibold mb-4">Upcoming Matches</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Match Card 1 -->
            <div class="match-card bg-white rounded-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm text-gray-600">IND vs AUS</span>
                    <span class="text-sm text-red-500">2h 30m left</span>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <img src="https://via.placeholder.com/40" alt="IND" class="rounded-full">
                        <div class="ml-2">
                            <p class="font-semibold">IND</p>
                        </div>
                    </div>
                    <p class="text-lg font-bold">VS</p>
                    <div class="flex items-center">
                        <div class="mr-2">
                            <p class="font-semibold">AUS</p>
                        </div>
                        <img src="https://via.placeholder.com/40" alt="AUS" class="rounded-full">
                    </div>
                </div>
                <button class="w-full bg-green-500 text-white py-2 rounded-lg mt-4">Create Team</button>
            </div>

            <!-- Match Card 2 -->
            <div class="match-card bg-white rounded-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm text-gray-600">ENG vs SA</span>
                    <span class="text-sm text-red-500">5h 45m left</span>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <img src="https://via.placeholder.com/40" alt="ENG" class="rounded-full">
                        <div class="ml-2">
                            <p class="font-semibold">ENG</p>
                        </div>
                    </div>
                    <p class="text-lg font-bold">VS</p>
                    <div class="flex items-center">
                        <div class="mr-2">
                            <p class="font-semibold">SA</p>
                        </div>
                        <img src="https://via.placeholder.com/40" alt="SA" class="rounded-full">
                    </div>
                </div>
                <button class="w-full bg-green-500 text-white py-2 rounded-lg mt-4">Create Team</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3">
            <button class="flex flex-col items-center">
                <i class="bi bi-house-door text-xl"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="bi bi-trophy text-xl"></i>
                <span class="text-xs">My Matches</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="bi bi-wallet2 text-xl"></i>
                <span class="text-xs">Wallet</span>
            </button>
            <button class="flex flex-col items-center">
                <i class="bi bi-person text-xl"></i>
                <span class="text-xs">Profile</span>
            </button>
        </div>
    </main>

    <script>
        // Add click handlers for navigation
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                // Handle navigation and button clicks
                console.log('Button clicked:', this.textContent.trim());
            });
        });

        // Mock data for dynamic content
        const matches = [
            { team1: 'IND', team2: 'AUS', time: '2h 30m' },
            { team1: 'ENG', team2: 'SA', time: '5h 45m' }
        ];

        // Add match countdown functionality
        function updateMatchTimers() {
            // Update countdown timers
            const timers = document.querySelectorAll('.text-red-500');
            timers.forEach((timer, index) => {
                const time = matches[index].time;
                // In a real app, this would calculate actual remaining time
                timer.textContent = time + ' left';
            });
        }

        // Update timers every minute
        setInterval(updateMatchTimers, 60000);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
